<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="css/cardstarter.css" rel="stylesheet">
	<link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/deck.js"></script>
  <script defer src="./js/app.js"></script>
	<title>Card Deck Starter Code</title>
</head>
<body>
  <div class="table">
    <div class="dealer">
      <div id="stock-pile">
        <div class="card stock large back-red"></div>
        <div class="card stock large back-red"></div>
        <div class="card stock large back-red"></div>
        <div class="card stock large back-red"></div>
      </div>
      <div class="dealer-hand">

      </div>
    </div>
    <h1 id="table-display"></h1>
    <div class="player">
      <div class="player-hand">

      </div>
      <div class="player-action-buttons">
        <button id="hit-button" class="game btn">Hit</button>
        <button id="stand-button" class="game btn">Stand</button>
      </div>
    </div>
    <div class="table-sidebar">
      <div id="scoreboard">
        <h1>ScoreBoard</h1>
        <div id="scores-wrapper">
          <div class="score-box">
            <h2>Dealer</h2>
            <h2 class="dealer-score"></h2>
          </div>
          <div class="score-box">
            <h2>Player</h2>
            <h2 class="player-score"></h2>
          </div>
        </div>
      </div>
      <div class="sidebar-buttons">
        <button id="new-round-button" class="btn">new round</button>
        <button id="restart-button" class="btn">clear scores</button>
      </div>
    </div>
  </div>
</body>
</html>
